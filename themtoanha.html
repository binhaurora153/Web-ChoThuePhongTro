<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web cho thuê phòng trọ</title>
    <link rel="stylesheet" href="./assets/css/themtoanha.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Thêm toà nhà</h1>
      <a class="close-btn" href="./QLtoanha.html"
        ><i class="fa-solid fa-circle-xmark" style="color: #000000"></i
      ></a>
      <form class="edit-form">
        <div class="form-group">
          <label for="building-name">Tên tòa nhà *</label>
          <input type="text" id="building-name" />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ *</label>
          <input type="text" id="address" />
        </div>
        <div class="form-buttons">
          <a class="btn cancel" href="./QLtoanha.html">Huỷ</a>
          <!-- <button type="button" class="btn cancel">Hủy</button> -->
          <button type="submit" class="btn save">Lưu</button>
        </div>
      </form>
    </div>
  </body>
</html>
